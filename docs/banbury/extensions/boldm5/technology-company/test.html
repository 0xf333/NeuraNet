<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Dashboard</title>
    <!-- Include any necessary external libraries or scripts for robot control and video streaming -->
    <!-- For example, you might need libraries like jQuery, ROS (Robot Operating System), and a video streaming library -->
    <!-- Include CSS for styling (customize as needed) -->
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }

        .video-container {
            border: 1px solid #ccc;
            padding: 10px;
            width: 640px;
            height: 480px;
            margin: 0 auto;
        }

        .control-buttons {
            margin-top: 20px;
        }

        .btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }
        .grid {
  display: flex;
  flex-flow: row wrap;
  width: 100%;
}

.grid {
  display: inline-flex;           /* 1 */
  flex-flow: row wrap;
}

.up, .down {
  flex: 0 0 100%;                 /* 2 */
  text-align: center;             /* 2 */
  font-size: 18px;
  
}

.left, .right {
  flex: 1 0 1%;                   /* 3 */
  display: flex;
  
}

.left  { justify-content: flex-end; }
.right { justify-content: flex-start; }


    </style>
</head>
<body>
    <div class="container">
        <h1>Robot Control Dashboard</h1>

        <!-- Video Stream Placeholder -->
        <div class="video-container">
            <!-- You'll need to integrate a video streaming component here -->
            <!-- This could be an HTML5 video element or a library-specific component -->
            <!-- Example: <video id="robotVideo" src="your_video_url" controls></video> -->
        </div>

        <!-- Robot Control Buttons -->
        <div class="control-buttons">
            <button id="btnUp" class="btn">Up</button>
            <button id="btnDown" class="btn">Down</button>
            <button id="btnLeft" class="btn">Left</button>
            <button id="btnRight" class="btn">Right</button>
            <button id="btnStop" class="btn">Stop</button>
        </div>

        <!-- Other Buttons and Features -->
        <!-- You can add more buttons and features as needed -->
        <div class="control-buttons">
            <button id="btnCustom1" class="btn">Custom Button 1</button>
            <button id="btnCustom2" class="btn">Custom Button 2</button>
        </div>
        <div class="grid">
  <form action="/keyboard/" class="up">
    <input type="hidden" name="q" value="126" />
    <button type submit class="button-large">Up </button>
  </form>
  <form action="/keyboard/" class="left">
    <input type="hidden" name="q" value="123" />
    <button type submit class="button-large">Left</button>
  </form>
  <form action="/keyboard/" class="ok">
    <input type="hidden" name="q" value="36" />
    <button type submit class="button-large">OK</button>
  </form>
  <form action="/keyboard/" class="right">
    <input type="hidden" name="q" value="124" />
    <button type submit class="button-large">Right</button>
  </form>
  <form action="/keyboard/" class="down">
    <input type="hidden" name="q" value="125" />
    <button type submit class="button-large">Down;</button>
  </form>
</div>
    </div>

    <!-- JavaScript (for handling robot control) -->
    <script>
        // Replace this with actual JavaScript code to control your robot
        // Example: Attach event listeners to control buttons and send commands to the robot
        document.getElementById("btnUp").addEventListener("click", function () {
            // Send the "move forward" command to the robot
        });

        document.getElementById("btnDown").addEventListener("click", function () {
            // Send the "move backward" command to the robot
        });

        document.getElementById("btnLeft").addEventListener("click", function () {
            // Send the "turn left" command to the robot
        });

        document.getElementById("btnRight").addEventListener("click", function () {
            // Send the "turn right" command to the robot
        });

        document.getElementById("btnStop").addEventListener("click", function () {
            // Send the "stop" command to the robot
        });

        // Add similar event listeners for custom buttons
        document.getElementById("btnCustom1").addEventListener("click", function () {
            // Implement custom functionality
        });

        document.getElementById("btnCustom2").addEventListener("click", function () {
            // Implement custom functionality
        });
    </script>
</body>
</html>
