<!DOCTYPE html>
<html>
<head>
    <title>User Registration & Login</title>
</head>
<body>
  <header>
    <h1>banbury</h1>
    <nav>
      <ul>
      <a href="/home.html">Home</a>
      <a href="/signup.html">Signup</a>
      <a href="/signup.html">Login</a>
      <a href="/profile.html">Profile</a>
     </ul>
    </nav>
  </header>
  <main>
    <h2>signup</h2>
    <form id="signupForm" action="">
   <p><label for="first-name-input">First Name:</label> <input type="text" id="first-name-input"></p> 
   <p><label for="last-name-input">Last Name:</label> <input type="text" id="last-name-input"></p> 
   <p><label for="dob-input">Date of Birth:</label> <input type="text" id="dob-input"></p> 
   <p><label for="gender-input">Gender:</label> <input type="text" id="gender-input"></p> 
   <p><label for="address-input">Address:</label> <input type="text" id="address-input"></p> 
   <p><label for="phone-number-input">Phone Number:</label> <input type="text" id="phone-number-input"></p> 
   <p><label for="email-input">Email:</label> <input type="text" id="email-input"></p> 
   <p><label for="username-input">Username:</label> <input type="text" id="username-input"></p> 
   <p><label for="password-input">Password:</label> <input type="text" id="password-input"></p> 
   <p><label for="home-address-input">Home Address:</label> <input type="text" id="home-address-input"></p> 
   <p><label for="job-title-input">Job Title:</label> <input type="text" id="job-title-input"></p> 
  <button type="submit">Sign Up</button>
  </form>
 </main>

  <footer>

    <script src="app.js"></script>
</body>
